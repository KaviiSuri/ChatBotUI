<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Bot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="control-btns">
        <button id="add-state">Add State</button>
        <button id="proceed">Proceed</button>
      </div>
      <div id="states"></div>
    </div>
    <div id="form-modal">
      <form id="input-form">
        <h2>Please Select a Transition to Add</h2>
        <label for="greet">Greet</label>
        <input type="text" name="greet" id="greet" placeholder="Greeting" />
        <input type="text" name="message" id="message" placeholder="Message" />
        <input
          type="text"
          name="keywords"
          id="keywords"
          placeholder="Keywords"
        />
        <input type="text" name="end" id="end" placeholder="End" />
        <input
          type="text"
          name="spareContent"
          id="spareContent"
          placeholder="Spare Content"
        />
        <input type="text" name="intent" id="intent" placeholder="Intent" />
        <input
          type="text"
          name="transitionState"
          id="transitionState"
          placeholder="Transition State"
        />
        <input type="text" name="type" id="type" placeholder="Type" />
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="Transition.js"></script>
    <script src="State.js"></script>
    <script src="index.js"></script>
  </body>
</html>
